<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		.box {
			height: 30px;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<form action="/put/66" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="_method" value="PUT">
		<div class="box"><input type="text" name="username" placeholder="username"></div>
		<div class="box"><input type="password" name="password" placeholder="password"></div>
		<div class="box"><input type="file" name="avatar"></div>
		<div class="box"><input type="submit" value="Submit"></div>
	</form>

	<button class="haha" type="button">AJAX SUBMIT</button>
	<div class="code"></div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
	var url = '/put/66';
	$('.haha').click(function() {
		$.ajax({
			url: url,
			type: 'GET',
			dataType: 'json',
			contentType: 'application/json',
			headers: {
				'X-HTTP-Method-Override': 'PUT'
			},
			data: {
				age: 18,
				job: 'teacher'
			},
			success: function(data) {
				console.log(data);
				$('.code').text(data.code);
			},
			error: function() {
				console.log('error');
			}

		})
	})
</script>
</body>
</html>
